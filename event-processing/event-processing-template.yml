AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "A template to create all the Event Processing infrastructure."

Parameters:
  CodeSigningConfigArn:
    Type: String
    Default: "none"
    Description: >
      The ARN of the Code Signing Config to use, provided by the deployment pipeline
  PermissionsBoundary:
    Description: "The ARN of the permissions boundary to apply when creating IAM roles"
    Type: String
    Default: "none"
  Environment:
    Description: "The environment type"
    Type: "String"
    AllowedValues:
      - "dev"
      - "build"
      - "staging"
      - "integration"
      - "production"
    ConstraintDescription: must be dev, build, staging, integration or production

Conditions:
  SetPermissionsBoundary:
    Fn::Not:
      - Fn::Equals:
          - !Ref PermissionsBoundary
          - "none"
  UseCodeSigning:
    Fn::Not:
      - Fn::Equals:
          - !Ref CodeSigningConfigArn
          - "none"
  IsProductionOrStaging: !And
    - !Not [!Equals [ !Ref Environment, dev]]
    - !Not [!Equals [ !Ref Environment, build]]

Globals:
  Function:
    CodeSigningConfigArn: !If
      - UseCodeSigning
      - !Ref CodeSigningConfigArn
      - !Ref AWS::NoValue
    PermissionsBoundary: !If
      - SetPermissionsBoundary
      - !Ref PermissionsBoundary
      - !Ref AWS::NoValue
    Architectures:
      - x86_64

Mappings:
  AuditAccountARN:
    Environment:
      staging: "arn:aws:iam::778587367904:root"
      build: "arn:aws:iam::761029721660:root"
      dev: "arn:aws:iam::725018305812:root"
  KBVQueueARN:
    Environment:
      staging: "arn:aws:sqs:eu-west-2:<AccountId>:root"
      build: ""
      dev: ""
  IPVQueueARN:
    Environment:
      staging: "arn:aws:sqs:eu-west-2:<AccountId>:root"
      build: ""
      dev: ""
  SPOTQueueARN:
    Environment:
      staging: "arn:aws:sqs:eu-west-2:<AccountId>:root"
      build: ""
      dev: ""

Outputs:
  KBVAccessRoleARN:
    Description: The ARN for the KBV role used to read SQS and Write to SNS
    Value: !GetAtt KBVLambdaAccessRole.Arn
  IPVAccessRoleARN:
    Description: The ARN for the IPV role used to read SQS and Write to SNS
    Value: !GetAtt IPVLambdaAccessRole.Arn
  SPOTAccessRoleARN:
    Description: The ARN for the SPOT role used to read SQS and Write to SNS
    Value: !GetAtt SPOTLambdaAccessRole.Arn

Resources:
  epSNSTopic:
    Properties:
      TopicName: !Sub
        - "EventProcessorSNSTopic-${EnvironmentName}"
        - EnvironmentName: !Ref Environment
    Type: "AWS::SNS::Topic"

  SNSSubscribePolicy:
    Type: "AWS::SNS::TopicPolicy"
    Properties:
      PolicyDocument:
        Id: SNSSubscribePolicy
        Version: 2012-10-17
        Statement:
          - Sid: SNSSubscribePolicy-1
            Effect: Allow
            Action:
              - 'sns:Subscribe'
            Principal:
              AWS:
                - !FindInMap [AuditAccountARN, Environment, !Ref Environment]
            Resource: !Ref epSNSTopic
      Topics:
      - !Ref epSNSTopic

  SNSPublishPolicy:
    DependsOn:
      - epSNSTopic
      - KBVLambdaAccessRole
      - IPVLambdaAccessRole
      - SPOTLambdaAccessRole
    Type: AWS::IAM::Policy
    Properties:
      Roles:
        - !Ref KBVLambdaAccessRole
        - !Ref IPVLambdaAccessRole
        - !Ref SPOTLambdaAccessRole
      PolicyName: sns_publish_policy
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - 'sns:Publish'
            Resource: !Sub
              - 'arn:aws:sns:${AWS::Region}:${AWS::AccountId}:${topicName}'
              - topicName: !GetAtt epSNSTopic.TopicName

  KBVEventProcessorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "/aws/lambda/EventProcessorFunction-KBV"

  KBVEventProcessorFunction:
    DependsOn:
      - KBVEventProcessorLogGroup
      - KBVLambdaAccessRole
    Type: "AWS::Serverless::Function"
    Properties:
      FunctionName: "EventProcessorFunction-KBV"
      CodeUri: ../event-processing/event-processor
      PackageType: Zip
      Handler: app.handler
      Runtime: nodejs14.x
      Role: !GetAtt KBVLambdaAccessRole.Arn
    Metadata: # Manage esbuild properties
      BuildMethod: esbuild
      BuildProperties:
        Minify: true
        Target: "es2020"
        Sourcemap: true
        EntryPoints:
        - app.ts

  KBVEventInvokeConfig:
    DependsOn:
      - SNSPublishPolicy
      - KBVEventProcessorFunction
    Type: AWS::Lambda::EventInvokeConfig
    Properties:
      FunctionName: !Ref KBVEventProcessorFunction
      Qualifier: "$LATEST"
      MaximumEventAgeInSeconds: 600
      MaximumRetryAttempts: 2
      DestinationConfig:
        OnSuccess:
          Destination: !Ref epSNSTopic

  KBVEventProcessorUnknownFieldsErrorMetric:
    DependsOn:
      - KBVEventProcessorFunction
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: "WARN UNKNOWN FIELDS"
      LogGroupName: "/aws/lambda/EventProcessorFunction-KBV"
      MetricTransformations:
        - MetricValue: "1"
          MetricNamespace: "lambda/di/txma/errors"
          MetricName: "Unknown Fields KBV"

  KBVEventProcessorUnknownFieldsAlarm:
    DependsOn:
      - KBVEventProcessorUnknownFieldsErrorMetric
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "KBV Event Processor Unknown Fields Alarm"
      AlarmName: "UnknownFieldsAlarm-KBV"
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 86400
      Threshold: 1
      MetricName: "Unknown Fields KBV"
      Namespace: "lambda/di/txma/errors"

  KBVEventProcessorRequiredFieldsErrorMetric:
    DependsOn:
      - KBVEventProcessorFunction
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: "ERROR VALIDATION ERROR"
      LogGroupName: "/aws/lambda/EventProcessorFunction-KBV"
      MetricTransformations:
        - MetricValue: "1"
          MetricNamespace: "lambda/di/txma/errors"
          MetricName: "Validation Errors KBV"

  KBVEventProcessorRequiredFieldsAlarm:
    DependsOn:
      - KBVEventProcessorRequiredFieldsErrorMetric
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: "KBV Event Processor Required Fields Alarm"
      AlarmName: "RequiredFieldsAlarm-KBV"
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 1
      Statistic: Sum
      Period: 86400
      Threshold: 1
      MetricName: "Validation Errors KBV"
      Namespace: "lambda/di/txma/errors"

  KBVLambdaAccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: "LambdaAccessRole-KBV"
      PermissionsBoundary: !If
        - SetPermissionsBoundary
        - !Ref PermissionsBoundary
        - !Ref AWS::NoValue
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: ''
            Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaSQSQueueExecutionRole"

  KBVLambdaEventSourceMapping:
    DependsOn:
      - KBVEventProcessorFunction
    Type: AWS::Lambda::EventSourceMapping
    Condition: IsProductionOrStaging
    Properties:
      EventSourceArn:
        - !FindInMap [KBVQueueARN, Environment, !Ref Environment]
      FunctionName: !Ref KBVEventProcessorFunction

